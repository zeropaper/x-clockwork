<!DOCTYPE html>
<html>
<head>
  <title>Clockwork</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

  <div class="clock clock--analog">
    <div class="clock--analog__dial">
      <div class="clock--analog__tick clock--analog__tick--0"></div>
      <div class="clock--analog__tick clock--analog__tick--1"></div>
      <div class="clock--analog__tick clock--analog__tick--2"></div>
      <div class="clock--analog__tick clock--analog__tick--3"></div>
      <div class="clock--analog__tick clock--analog__tick--4"></div>
      <div class="clock--analog__tick clock--analog__tick--5"></div>
      <div class="clock--analog__tick clock--analog__tick--6"></div>
      <div class="clock--analog__tick clock--analog__tick--7"></div>
      <div class="clock--analog__tick clock--analog__tick--8"></div>
      <div class="clock--analog__tick clock--analog__tick--9"></div>
      <div class="clock--analog__tick clock--analog__tick--10"></div>
      <div class="clock--analog__tick clock--analog__tick--11"></div>
    </div>
    <div class="clock--analog__needle clock--analog__needle--hours"></div>
    <div class="clock--analog__needle clock--analog__needle--minutes"></div>
    <div class="clock--analog__needle clock--analog__needle--seconds"></div>
    <div class="clock--analog__screw"></div>
  </div>

  <div class="clock clock--digital">
    <div class="clock--digital__display--hours"></div>
    <div class="clock--digital__display--minutes"></div>
    <div class="clock--digital__display--seconds"></div>
  </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
